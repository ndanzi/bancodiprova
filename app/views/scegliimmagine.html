
<div class="modal-content">
  <h4>Scegli l'immagine</h4>
  <div class="row">
    <div class="col s12">
      Immagini disponibili:
      <div class="divider"></div>
      <div class="row">
        <div class="col s3" ng-repeat="i in immagini" style="padding-top: 0.75rem; padding-bottom: 0.75rem" ng-class="{green: scelta === i}">
          <a href ng-click="choose(i)">
            <img ng-src="{{i.url}}" class="responsive-img">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="waves-effect waves-green btn-flat" ng-click="pickFile()">Carica immagine</a>
  <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="ok()">Inserisci</a>
</div>
